# See https://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-external-config.html#boot-features-external-config-application-property-files
# on how to override properties with a local file.

# The entityId of the STS service provider
dafo.sts.identity-id=dafo-sts-default-entity-id

# Location of the metadata for the DAFO IdP
dafo.sts.dafo-idp-metadata-location=classpath:/saml/dafo-idp.xml

# A public/private key pair used for signing SAML messages
dafo.sts.private-key-der-location=classpath:/saml/dafo_sts.key.der
dafo.sts.public-key-pem-location=classpath:/saml/dafo_sts.pem


# To get the default keystore to be loaded correctly in intelliJ set working directory for run configuration
# to $MODULEDIR$.
server.ssl.key-store=../keystores/dafo.keystore
server.ssl.key-store-password=password
server.ssl.key-alias=magenta-dafo
server.ssl.key-password=password
server.ssl.enabled=true
server.port=7443

# SQL server connection
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=dafo_users
spring.datasource.username=dafo_useradmin
spring.datasource.password=dafo_useradmin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

