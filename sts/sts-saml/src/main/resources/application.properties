server.ssl.key-store=../keystores/dafo.keystore
server.ssl.key-store-password=password
server.ssl.key-alias=magenta-dafo
server.ssl.key-password=password
server.ssl.enabled=true
server.port=7443

# SQL server connection
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=dafo_users
spring.datasource.username=dafo_useradmin
spring.datasource.password=dafo_useradmin
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

