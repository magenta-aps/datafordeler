<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head><title>Submit DAFO token</title></head>
<body>
<p>
    You have been successfully identified as: <span th:text="${userId}">unknown</span>.
</p>
<p>
    Click submit below to post your token to TODO.
</p>
<form name="submittokenform" id="submittokenform" action="" method="GET">
    <textarea cols="52" rows="10" name="SAMLResponse" th:text="${compressed_and_encoded_token}">SAML Token Data</textarea>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
