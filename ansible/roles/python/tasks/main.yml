---
# tasks file for vim
  - name: Install python
    apt:
      name: python
      update_cache: yes
      state: present

  - name: Install python (dev)
    apt:
      name: python-dev
      update_cache: yes
      state: present

  - name: Install pip
    apt:
      name: python-pip
      update_cache: yes
      state: present

  - name: Upgrade pip
    pip:
      name: pip
      extra_args: --upgrade

  - name: Install virtualenv
    pip:
      name: virtualenv

...
