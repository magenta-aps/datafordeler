# Define the port that the service will listen on
server.port = 8081

# Folder to look for plugin jars in
dafo.plugins.folder=plugins/jar

# Define SSL keystores
server.ssl.key-store=keystores/datafordeler.keystore
server.ssl.key-store-password=keystorepassword
server.ssl.key-alias=keyalias
server.ssl.key-password=keypassword
server.ssl.enabled=true

# Enable the user database and set up the connection info for it
dafo.userdatabase.enabled=true
dafo.userdatabase.url=jdbc:sqlserver://10.10.136.10;databaseName=dafo_users
dafo.userdatabase.username=dafo_useradmin
dafo.userdatabase.password=dafo_useradmin
