<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Datafordeler Dump List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/static/css/serviceIndex.css"/>
</head>
<body>
    <div class="container">
      <div th:each="dumpData : ${dumpList}">
        <h3 th:text="${dumpData.name}"></h3>

        <dl class="dl-horizontal">
          <dt>Path:</dt>
          <dd th:text="${dumpData.requestPath}"></dd>

          <dt>Format:</dt>
          <dd th:text="${dumpData.format}"></dd>

          <dt>Id:</dt>
          <dd th:text="${dumpData.id}"></dd>

          <dt>Timestamp:</dt>
          <dd th:text="${dumpData.timestamp}"></dd>

          <dt>Location:</dt>
          <dd>
            <a th:href="@{'/dump/by-name/' + ${dumpData.name}}"
               th:text="@{'/dump/by-name/' + ${dumpData.name}}"></a>
            <br>
            <a th:href="@{'/dump/by-id/' + ${dumpData.id}}"
               th:text="@{'/dump/by-id/' + ${dumpData.id}}"></a>
          </dd>
        </dl>
        </div>
      </div>
    </div>
</body>
</html>
