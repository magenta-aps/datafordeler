<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <title>Datafordeler Dump List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/static/css/serviceIndex.css"/>
</head>
<body>
    <div class="container">
      <div th:each="dumpData : ${dumpList}">
        <h3 th:text="${dumpData.plugin}"></h3>
        <dl class="dl-horizontal">
          <dt>Entity Name:</dt>
          <dd th:text="${dumpData.entityName}"></dd>

          <dt>Id:</dt>
          <dd th:text="${dumpData.id}"></dd>

          <dt>Format:</dt>
          <dd th:text="${dumpData.format}"></dd>

          <dt>Timestamp:</dt>
          <dd th:text="${dumpData.timestamp}"></dd>

          <dt>Dump address:</dt>
          <dd>
            <a th:href="@{'/dump/' + ${dumpData.format}(plugin=${dumpData.plugin},id=${dumpData.id})}"
               th:text="@{'/dump/' + ${dumpData.format}(plugin=${dumpData.plugin},id=${dumpData.id})}"></a>
          </dd>
        </dl>
        </div>
      </div>
    </div>
</body>
</html>
