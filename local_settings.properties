# Define the port that the service will listen on
server.port = 8444

# Folder to look for plugin jars in
dafo.plugins.folder=../plugin/jar

# Define SSL keystores
server.ssl.key-store=keystores/dafo.keystore
server.ssl.key-store-password=password
server.ssl.key-alias=magenta-dafo
server.ssl.key-password=password
server.ssl.enabled=true
