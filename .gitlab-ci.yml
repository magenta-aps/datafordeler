stages:
  - build
  - test

variables:
  IMAGE_SQL: ${CI_REGISTRY_IMAGE}:sql

.build-default: &build-default
  stage: build
  tags:
    - docker
  image:
    # We use the `:debug` image as it contains `sh` needed by gitlab-ci.
    name: gcr.io/kaniko-project/executor:debug-v0.16.0
    entrypoint: [ "" ]

build-mssql-image:
  <<: *build-default
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - cat /kaniko/.docker/config.json
    - /kaniko/executor
      --context=${CI_PROJECT_DIR}
      --dockerfile=${CI_PROJECT_DIR}/docker/dockerFile.sqlserver
      --destination=${IMAGE_SQL}
      --cache=true

test-default: &test-default
  stage: test
  needs:
    - build-mssql-image
  image: maven:3-jdk-11
  variables:
    JAVA_OPTS: "-Duser.timezone=Europe/Copenhagen"
    MAVEN_OPTS: "-Dmaven.repo.local=/builds/gronlandsprojekter/datafordeler/.m2/repository"
    #M$ sql variables
    ACCEPT_EULA: "Y"
    SA_PASSWORD: "testTEST1"
  tags:
    - docker
  services:
    - name: ${IMAGE_SQL}
      alias: datafordeler-db
  script:
    - mvn --batch-mode -T 2C test
  cache:
    key: "maven-test-cache"
    paths:
      - .m2/repository
  artifacts:
    reports:
      junit:
        - core/target/surefire-reports/*.xml

test-core:
  <<: *test-default
  before_script:
    - cd core
