stages:
  - build
  - test

variables:
  IMAGE_SHA: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  IMAGE_DEV: ${CI_REGISTRY_IMAGE}:dev

build-image:
  stage: build
  tags:
    - docker
  image:
    # We use the `:debug` image as it contains `sh` needed by gitlab-ci.
    name: gcr.io/kaniko-project/executor:debug-v0.16.0
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - cat /kaniko/.docker/config.json
    - /kaniko/executor
      --context=${CI_PROJECT_DIR}
      --dockerfile=${CI_PROJECT_DIR}/docker/dockerFile
      --destination=${IMAGE_DEV}
      --cache=true

test:
  stage: test
  needs:
    - build-image
  image: maven:3-jdk-11
  variables:
    JAVA_OPTS: "-Duser.timezone=Europe/Copenhagen"
    MAVEN_OPTS: "-Dmaven.repo.local=/builds/gronlandsprojekter/datafordeler/.m2/repository"
  tags:
    - docker
  script:
    - mvn --batch-mode -T 2C verify -Dsurefire.useFile=false
  cache:
    key: "maven-test-cache"
    paths:
      - .m2/repository
