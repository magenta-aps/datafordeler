version: '3.5'
services:
  datafordeler:
    build:
      context: .
      dockerfile: docker/dockerFile
    depends_on:
      - datafordeler-db
    ports:
      - 8080:80

  test:
    build:
      context: .
      dockerfile: docker/dockerFile
    depends_on:
      - datafordeler-db
    ports:
      - 8080:80
    command: bash -c "cd /code && mvn --batch-mode -T 2C test"
    #use docker-compose test to execute tests

  datafordeler-db:
    build:
      context: .
      dockerfile: docker/dockerFile.sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=testTEST1

volumes:
  datafordeler-gl:
