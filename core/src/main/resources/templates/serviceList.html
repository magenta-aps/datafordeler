<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Datafordeler API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/serviceIndex.css"/>
</head>
<body>
    <div class="container">
        <div th:each="serviceDescriptor : ${serviceDescriptors}">
            <h3 th:text="|${serviceDescriptor.plugin.name} ${serviceDescriptor.serviceName}|"></h3>
            <dl th:if="${serviceDescriptor.type == 'rest'}" class="dl-horizontal">
                <dt>Type:</dt>
                <dd>REST</dd>
                <dt>Fetch address:</dt>
                <dd th:text="${serviceDescriptor.fetchAddress}"></dd>
                <dt>Search address:</dt>
                <dd th:text="${serviceDescriptor.searchAddress}"></dd>
                <dt>Declaration address:</dt>
                <dd>
                    <a th:href="${serviceDescriptor.declarationAddress}" th:text="${serviceDescriptor.declarationAddress}"></a>
                </dd>
                <dt>Query fields:</dt>
                <dd>
                    <ul class="list-unstyled">
                        <li th:each="queryField : ${serviceDescriptor.fields}" th:text="|${queryField.type} ${queryField.namesAsString()}|"></li>
                    </ul>
                </dd>
            </dl>
        </div>
    </div>
</body>
</html>
